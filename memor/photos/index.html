<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ELVNEXLL Gallery</title>
  <link rel="icon" type="image/x-icon" href="icon.jpg" />
  <link rel="stylesheet" type="text/css" href="../../index.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: black;
      color: white;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    header p {
      font-style: italic;
      font-size: 200%;
      cursor: pointer;
      display: inline-block;
      text-decoration: underline;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(6, 248, 66, 0.3);
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .close-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      z-index: 1001;
    }

    .close-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div class="crt">
    <div class="flicker-in-1">
  <header>
    <a onclick="history.back()"><p>Back</p></a>
  </header>

  <section class="gallery">
    <img src="1.jpeg" alt="Image 1">
    <img src="2.jpeg" alt="Image 2">
    <img src="3.jpeg" alt="Image 3">
    <img src="b1.jpeg" alt="Image b1">
    <img src="b2.jpeg" alt="Image b2">
    <img src="b3.jpeg" alt="Image b3">
  </section>

  <script>
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        // Create lightbox elements
        const lightbox = document.createElement('div');
        lightbox.className = 'lightbox';

        const fullImg = document.createElement('img');
        fullImg.src = img.src;

        const closeBtn = document.createElement('div');
        closeBtn.className = 'close-btn';
        closeBtn.innerHTML = '&times;'; // X symbol

        // Close on button click
        closeBtn.addEventListener('click', () => {
          document.body.removeChild(lightbox);
          document.body.removeChild(closeBtn);
        });

        lightbox.appendChild(fullImg);
        document.body.appendChild(lightbox);
        document.body.appendChild(closeBtn);
      });
    });
  </script>
  </div>
  </div>
</body>
</html>
