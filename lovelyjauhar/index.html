<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="jojo.css" />
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <!-- Images -->
    <div class="item">
      <img src="dane.jpeg" alt="Photo 1" />
    </div>
    <div class="item">
      <img src="ruben.jpeg" alt="Photo 2" />
    </div>

    <div class="item">
      <img src="jauhar.jpeg" alt="Photo 2" />
    </div>
    <div class="item">
      <img src="JAUHAR.jpeg" alt="Photo 2" />
    </div>
    <div class="item">
      <img src="JAWA1.jpeg" alt="Photo 2" />
    </div>
    <div class="item">
      <img src="JAWA2.jpeg" alt="Photo 2" />
    </div>
    <!-- Videos (YouTube Embed Example) 
    <div class="item">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
              title="YouTube video"
              frameborder="0"
              allowfullscreen></iframe>
    </div> -->
    <!-- Local video example -->
    <div class="item">
      <video controls>
        <source src="JAWA3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div> 
  <!-- Optional Lightbox (for demo only) -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="lightbox" />
  </div>

  <script src="jojo.js"></script>
</body>
</html>
